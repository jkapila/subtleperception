<div class="mermaid" theme="dark" align="{{ if .Get "align" }}{{ .Get "align" }}{{ else }}center{{ end }}">
    {{ safeHTML .Inner }}
</div> 

<script>
mermaid.initialize({securityLevel: 'loose', theme: 'neutral',

        cloneCssStyles: false,
        startOnLoad:true,
        flowchart:{
          useMaxWidth:false,
          htmlLabels:true,
          curve:'cardinal',
        }
    });
</script>
