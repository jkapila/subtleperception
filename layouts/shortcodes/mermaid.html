<div class="mermaid" theme="dark" align="{{ if .Get "align" }}{{ .Get "align" }}{{ else }}center{{ end }}">
    {{ safeHTML .Inner }}
</div> 

<script>mermaid.initialize({theme: 'forest',
            themeCSS: ".node rect { fill: #ff0202; } ",
            cloneCssStyles: false,
            useMaxWidth: true,
            startOnLoad:true,
            htmlLabels: false,
            flowchart: { 
                curve: 'basis' 
            }
        });
</script>
